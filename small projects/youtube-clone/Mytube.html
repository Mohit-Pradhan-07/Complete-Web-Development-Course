<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyTube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
        background-color: black;
      }
      /* .carousel{
      height: 400px;
      width: 1000px;
    } */
      .carousel img {
        width: 800px;
        height: 500px;
      }
      .cardss {
        display: flex;
        justify-content: center; /* centers cards horizontally */
        align-items: center; /* centers vertically (if parent has height) */
        gap: 100px; /* space between cards */
        flex-wrap: wrap; /* makes them wrap on smaller screens */
        margin-top: 30px; /* optional spacing from top */
      }
      .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease-in-out; /* smooth animation */
      }
      .card:hover {
        transform: scale(1.05); /* makes card slightly bigger */
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* adds a soft shadow on hover */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div id="carouselExample" class="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/CSS/images/m logo.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img
            src="/CSS/images/mountains.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img src="/CSS/images/sun.jpg" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="cardss">
      <div class="card" style="width: 18rem">
        <img src="/CSS/images/m logo.webp" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">MyTube</h5>
          <p class="card-text">
            Build by Mohit Pradhan
          </p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>

      <div class="card" style="width: 18rem">
        <img src="/CSS/images/m logo.webp" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">MyTube</h5>
          <p class="card-text">
            Build by Mohit Pradhan
          </p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>

      <div class="card" style="width: 18rem">
        <img src="/CSS/images/m logo.webp" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">MyTube</h5>
          <p class="card-text">
            Build by Mohit Pradhan
          </p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
