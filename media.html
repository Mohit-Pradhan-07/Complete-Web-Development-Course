<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Learning</title>
  </head>
  <body>
    <h1>This is a media learning</h1>
    <img
      src="images/IMG_20230730_195029_624.jpg"
      width="200px"
      alt="a flower"
      title="A beautiful flower"
    />

    <figure>
      <img
        src="images/IMG_20230730_195029_624.jpg"
        alt="just a flower"
        width="200px"
      />
      <figcaption>amet consectetur adipisicing elit. Nulla</figcaption>
    </figure>

    <video
      src="images/video.mp4"
      width="400px"
      controls
      controlslist="nofullscreen nodownload noremoteplayback"
    ></video>

    <audio src="images/For a reason-64kbps.mp3" controls></audio>
  </body>
</html>
